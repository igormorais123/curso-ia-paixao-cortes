<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Feedback — Curso IA Advocacia</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 30px 20px; }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(214,158,46,0.18);
        }
        .header h1 { font-size: 1.8rem; font-weight: 800; color: #f8fafc; margin-bottom: 6px; }
        .header p { color: #94a3b8; font-size: 0.95rem; }

        /* Login */
        .login-box {
            max-width: 400px;
            margin: 80px auto;
            background: #1e293b;
            padding: 40px;
            border-radius: 16px;
            border: 1px solid rgba(214,158,46,0.15);
        }
        .login-box h2 { color: #f3d994; margin-bottom: 20px; font-size: 1.2rem; }
        .login-box input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #334155;
            border-radius: 8px;
            background: #0f172a;
            color: #e2e8f0;
            font-size: 1rem;
            margin-bottom: 16px;
        }
        .login-box input:focus { outline: none; border-color: #d69e2e; }
        .login-box button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #d69e2e, #b7791f);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-box button:hover { opacity: 0.9; }
        .login-error { color: #f87171; font-size: 0.85rem; margin-top: 8px; display: none; }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(214,158,46,0.08);
            text-align: center;
        }
        .stat-card .numero { font-size: 2rem; font-weight: 800; color: #d69e2e; }
        .stat-card .label { font-size: 0.8rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; margin-top: 4px; }

        /* Table */
        .tabela-container {
            overflow-x: auto;
            background: #1e293b;
            border-radius: 12px;
            border: 1px solid rgba(214,158,46,0.08);
        }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th {
            background: #0f172a;
            color: #d69e2e;
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
        }
        td {
            padding: 10px 16px;
            border-top: 1px solid #1e293b;
            color: #cbd5e1;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        tr:hover td { background: rgba(214,158,46,0.04); }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-alta { background: rgba(34,197,94,0.15); color: #86efac; }
        .badge-media { background: rgba(234,179,8,0.15); color: #fde047; }
        .badge-baixa { background: rgba(239,68,68,0.15); color: #fca5a5; }

        /* Actions */
        .actions {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #1e293b;
            color: #e2e8f0;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .btn:hover { border-color: #d69e2e; color: #d69e2e; }
        .btn-primary { background: linear-gradient(135deg, #d69e2e, #b7791f); color: white; border: none; }

        .loading { text-align: center; padding: 60px; color: #94a3b8; }
        .hidden { display: none; }

        /* Detalhes */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .modal {
            background: #1e293b;
            border-radius: 16px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(214,158,46,0.2);
        }
        .modal h3 { color: #f3d994; margin-bottom: 16px; }
        .modal-field { margin-bottom: 12px; }
        .modal-field .key { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.5px; }
        .modal-field .value { color: #e2e8f0; margin-top: 2px; }
        .modal-close {
            float: right;
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media print {
            body { background: white; color: #333; }
            .login-box, .actions, .modal-overlay { display: none; }
            .stat-card { border: 1px solid #ddd; }
            .stat-card .numero { color: #333; }
            th { background: #f0f0f0; color: #333; }
            td { color: #333; border-color: #ddd; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- LOGIN -->
        <div id="loginView" class="login-box">
            <h2>Painel de Feedback</h2>
            <p style="color: #94a3b8; margin-bottom: 20px; font-size: 0.9rem;">Acesso restrito ao organizador do curso</p>
            <input type="password" id="senhaInput" placeholder="Senha de acesso" onkeydown="if(event.key==='Enter')fazerLogin()">
            <button onclick="fazerLogin()">Acessar</button>
            <p class="login-error" id="loginError">Senha incorreta</p>
        </div>

        <!-- DASHBOARD -->
        <div id="dashboardView" class="hidden">
            <div class="header">
                <h1>Painel de Feedback</h1>
                <p>Curso IA na Advocacia — Paixao Cortes 2026</p>
            </div>

            <div class="stats" id="statsArea"></div>

            <div class="actions">
                <button class="btn btn-primary" onclick="exportarCSV()">Exportar CSV</button>
                <button class="btn" onclick="window.print()">Imprimir</button>
                <button class="btn" onclick="carregarFeedbacks()">Atualizar</button>
                <span id="totalInfo" style="line-height: 40px; color: #94a3b8; font-size: 0.85rem;"></span>
            </div>

            <div class="tabela-container">
                <table id="tabelaFeedbacks">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Data</th>
                            <th>Nome</th>
                            <th>Area</th>
                            <th>Local</th>
                            <th>Nota Geral</th>
                            <th>Relevancia</th>
                            <th>Ferramentas</th>
                            <th>Nivel 2?</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tabelaBody"></tbody>
                </table>
            </div>

            <div class="loading hidden" id="loadingArea">Carregando feedbacks...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://inteia.com.br/api/feedback-curso';
        let senhaAtual = '';
        let feedbacksData = [];

        function fazerLogin() {
            const senha = document.getElementById('senhaInput').value;
            if (!senha) return;

            senhaAtual = senha;
            document.getElementById('loginError').style.display = 'none';
            carregarFeedbacks();
        }

        async function carregarFeedbacks() {
            document.getElementById('loadingArea').classList.remove('hidden');

            try {
                const res = await fetch(`${API_BASE}?senha=${encodeURIComponent(senhaAtual)}`);
                const data = await res.json();

                if (data.erro) {
                    document.getElementById('loginError').style.display = 'block';
                    document.getElementById('loginError').textContent = data.erro;
                    document.getElementById('loadingArea').classList.add('hidden');
                    return;
                }

                feedbacksData = data.feedbacks || [];

                // Mostrar dashboard
                document.getElementById('loginView').classList.add('hidden');
                document.getElementById('dashboardView').classList.remove('hidden');
                document.getElementById('loadingArea').classList.add('hidden');

                renderizarStats();
                renderizarTabela();
                document.getElementById('totalInfo').textContent = `${feedbacksData.length} respostas`;
            } catch (e) {
                document.getElementById('loginError').style.display = 'block';
                document.getElementById('loginError').textContent = 'Erro de conexao. Tente novamente.';
                document.getElementById('loadingArea').classList.add('hidden');
            }
        }

        function renderizarStats() {
            if (feedbacksData.length === 0) {
                document.getElementById('statsArea').innerHTML = '<div class="stat-card"><div class="numero">0</div><div class="label">Respostas</div></div>';
                return;
            }

            const notas = feedbacksData.filter(f => f.nota_geral).map(f => parseInt(f.nota_geral));
            const mediaGeral = notas.length ? (notas.reduce((a, b) => a + b, 0) / notas.length).toFixed(1) : '-';

            const relevs = feedbacksData.filter(f => f.relevancia).map(f => parseInt(f.relevancia));
            const mediaRelev = relevs.length ? (relevs.reduce((a, b) => a + b, 0) / relevs.length).toFixed(1) : '-';

            const querNivel2 = feedbacksData.filter(f => f.nivel2 === 'sim').length;
            const percNivel2 = feedbacksData.length ? Math.round(querNivel2 / feedbacksData.length * 100) : 0;

            const ferramentas = {};
            feedbacksData.forEach(f => {
                if (f.ferramentas) {
                    f.ferramentas.split(', ').forEach(t => {
                        ferramentas[t] = (ferramentas[t] || 0) + 1;
                    });
                }
            });
            const topFerramenta = Object.entries(ferramentas).sort((a, b) => b[1] - a[1])[0];

            document.getElementById('statsArea').innerHTML = `
                <div class="stat-card"><div class="numero">${feedbacksData.length}</div><div class="label">Respostas</div></div>
                <div class="stat-card"><div class="numero">${mediaGeral}</div><div class="label">Nota Media</div></div>
                <div class="stat-card"><div class="numero">${mediaRelev}</div><div class="label">Relevancia</div></div>
                <div class="stat-card"><div class="numero">${percNivel2}%</div><div class="label">Querem Nivel 2</div></div>
                <div class="stat-card"><div class="numero">${topFerramenta ? topFerramenta[0] : '-'}</div><div class="label">Ferramenta Top</div></div>
            `;
        }

        function renderizarTabela() {
            const tbody = document.getElementById('tabelaBody');

            if (feedbacksData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" style="text-align:center;padding:40px;color:#94a3b8;">Nenhum feedback recebido ainda</td></tr>';
                return;
            }

            tbody.innerHTML = feedbacksData.map((f, i) => {
                const data = f._recebido_em ? new Date(f._recebido_em).toLocaleDateString('pt-BR') : f.timestamp ? new Date(f.timestamp).toLocaleDateString('pt-BR') : '-';
                const nota = f.nota_geral || '-';
                const badgeClass = nota >= 8 ? 'badge-alta' : nota >= 5 ? 'badge-media' : nota !== '-' ? 'badge-baixa' : '';

                return `<tr>
                    <td>${i + 1}</td>
                    <td>${data}</td>
                    <td>${f.nome || 'Anonimo'}</td>
                    <td>${f.area || '-'}</td>
                    <td>${f.local || '-'}</td>
                    <td><span class="badge ${badgeClass}">${nota}</span></td>
                    <td>${f.relevancia || '-'}</td>
                    <td>${f.ferramentas || '-'}</td>
                    <td>${f.nivel2 || '-'}</td>
                    <td><button class="btn" style="padding:4px 12px;font-size:0.75rem;" onclick='verDetalhes(${i})'>Ver</button></td>
                </tr>`;
            }).join('');
        }

        function verDetalhes(index) {
            const f = feedbacksData[index];
            const campos = {
                'Nome': f.nome || 'Anonimo',
                'Area': f.area || '-',
                'Local': f.local || '-',
                'Experiencia': f.experiencia || '-',
                'Nota Geral': f.nota_geral || '-',
                'Relevancia': f.relevancia || '-',
                'Equilibrio': f.equilibrio || '-',
                'Fase mais util': f.fase_util || '-',
                'Fase a melhorar': f.fase_melhorar || '-',
                'Ferramentas': f.ferramentas || '-',
                'Seguranca': f.seguranca || '-',
                'Protocolo': f.protocolo || '-',
                'Framework CLEAR': f.clear || '-',
                'Duracao': f.duracao || '-',
                'Materiais': f.materiais || '-',
                'Quer nivel 2': f.nivel2 || '-',
                'O que gostou': f.gostou || '-',
                'O que mudaria': f.mudaria || '-',
                'Maior receio': f.receio || '-',
            };

            const html = Object.entries(campos).map(([k, v]) =>
                `<div class="modal-field"><div class="key">${k}</div><div class="value">${v}</div></div>`
            ).join('');

            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay';
            overlay.onclick = (e) => { if (e.target === overlay) overlay.remove(); };
            overlay.innerHTML = `<div class="modal">
                <button class="modal-close" onclick="this.closest('.modal-overlay').remove()">&times;</button>
                <h3>Feedback #${index + 1}</h3>
                ${html}
            </div>`;
            document.body.appendChild(overlay);
        }

        function exportarCSV() {
            if (feedbacksData.length === 0) return alert('Nenhum dado para exportar');

            const colunas = ['timestamp','nome','area','local','experiencia','nota_geral','relevancia',
                'equilibrio','fase_util','fase_melhorar','ferramentas','seguranca','protocolo',
                'clear','duracao','materiais','nivel2','gostou','mudaria','receio'];

            const header = colunas.join(';');
            const linhas = feedbacksData.map(f =>
                colunas.map(c => {
                    const val = (f[c] || '').toString().replace(/"/g, '""');
                    return `"${val}"`;
                }).join(';')
            );

            const csv = '\uFEFF' + header + '\n' + linhas.join('\n');
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `feedback-curso-ia-${new Date().toISOString().slice(0,10)}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
